<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoNote</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="main.js"></script>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->


</head>
 <body onload="displayNotesFromStorage()"> 
    <br/>
    <div class="title" id="title-box">
        <h1>my Task Board</h1>
    </div>
    <br/>
    <div id="input-container">
        <form class="box">  
            <div class="input-box">
                <table class="input-task">
                    <tr>
                        <td>משימה :</td>
                        <td><textarea id="todoInput" type="text" required autofocus ></textarea></td>
                    </tr> 
                    <tr>
                        <br/>
                        <td>תאריך יעד : </td>
                        <td><input id="dateInput" type="date" required/></td>
                    </tr>
                    <tr>
                        <td>שעת יעד : </td>
                        <td><input id="timeInput" type="time" required/></td>
                    </tr>
                    <tr>
                        <td>
                            <br/>
                            <button id="SaveButton" onclick="saveNote()" type="button">שמירה</button>
                            <button id="ClearButton" onclick="clearValidation()" type="reset">איפוס נתונים</button> 
                            <br/>
                            <span id="error-validation"></span>
                        </td>
                    </tr>
                </table>
            </div> 
        </form> 
    </div>    
    <br/><br/><br/><br/>
   
    <section id="allNotes">
     
    </section>
    
   </body>
</html>
